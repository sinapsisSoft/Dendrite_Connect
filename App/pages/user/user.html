  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

  <link href="../../css/styleUpload.css" rel="stylesheet" />
  <style>
    /*
Full screen Modal 
*/
    .modal-dialog {
      max-width: 85% !important;

    }
   
    .alertPassword{
    text-align: center;
    background: #e23a3a;
    margin: 10px;
    padding: 5px;
    color: wheat;
    font-size: 18px;
    }
    .alertView{

      display: block;
    }
    .alertHidden{
        display: none;
    }
  </style>
</head>

<body>
  <div class="loadPage" id="loadPage"></div>
  <div class="wrapper ">
    <div class="sidebar" data-color="wine" data-background-color="white">
      <div class="logo">
        <a href="https://www.sinapsistechnologies.com.co/" target="_blank" class="simple-text logo-mini">
          <img src="../../img/favicon-32x32.png">
          DENDRITE
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item   ">
            <a class="nav-link" href="../quote/dashboard.html">
              <i class="material-icons">home</i>
              <p>Inicio</p>
            </a>
          </li>
          <li class="nav-item active  ">
            <a class="nav-link" href="user.html">
              <i class="material-icons">how_to_reg</i>
              <p>Usuarios</p>
            </a>
          </li>
          <!-- your sidebar here -->
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand">Panel Administrativo</a>
      
          </div>
          <div class="navbar-wrapper user">
              <a class="navbar-brand" href="#" id="labelName"></a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
            aria-expanded="false" aria-label="Toggle navigation">
          </button>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 align-self-center">
              <form class="navbar-form" id="formSearchUsers" onSubmit="searchUsers(this.id,event);return false">
                <div class="input-group no-border">
                  <input type="text" value="" class="form-control" placeholder="Usuario a buscar">
                  <button type="submit" class="btn btn-white btn-round btn-just-icon" onclick="searchUsers(event);return false;">
                    <i class="material-icons">search</i>
                    <div class="ripple-container"></div>
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!--Alert-->
          <div id="myAlert"></div>
          <!--Alert-->
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-yellow">
                  <h4 class="card-title">Nuestros usuarios</h4>
                  <p class="card-category"> Encuentre aquí todos sus usuarios</p>
                  <div class="fixed-bottom ml-3">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#userModal"
                      onclick="clearForm('form_users', 1);passwordDataForm(1);"><i style="font-size: 2.1rem;"
                        class="material-icons">person_add</i></button>
                  </div>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table id="tableUsers" class="table">
                      <thead class=" text-wine">
                        <th>Nombre</th>
                        <th>E-mail</th>
                        <th>Cargo</th>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container-fluid">
          <div class="copy_right">
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            <p class="copyright">Copyright &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              | Sinapsis Technologies. </p>
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!-- Modal -->
   <div class="modal fade fullscreen-modal" id="userModal" tabindex="-1" role="dialog" 
   aria-labelledby="providerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Nuevo usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col-md-12">
            <form id="form_users" action="" onsubmit="confirmPass();return false">
              <input type="number" id="User_id" style="visibility:hidden">
              <!-- -->
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label class="bmd-label-floating">Identificación</label>
                    <input type="text" id="User_identification" class="form-control read" required>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label class="bmd-label-floating">Nombre</label>
                    <input type="text" id="User_name" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">E-mail</label>
                    <input type="text" id="User_email" class="form-control read" min="0">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label class="bmd-label-floating">Teléfono</label>
                    <input type="text" id="User_telephone" class="form-control" min="0">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">Cargo</label>
                    <input type="text" id="User_title" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-3 password">
                  <div class="form-group">
                    <label class="bmd-label-floating">Contraseña</label>
                    <input type="password" id="Login_password" class="form-control pass" required>
                  </div>
                </div>
                <div class="col-md-3 password">
                  <div class="form-group">
                    <label class="bmd-label-floating">Confirme Contraseña</label>
                    <input type="password" id="Repeat_password" class="form-control pass" required>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label class="bmd-label-floating">Estado</label>
                    <select id="Stat_id" class="custom-select custom-select-sm" required>
                     
                    </select>
                  </div>
                </div>
                <div class="form-row mb-1">
                  <div class="col-md-3 mb-1">
                    <!-- Rol -->
                    <label class="bmd-label-floating"> Rol</label>
                    <select id="Role_id" class="custom-select custom-select-sm" required>
                    <option disabled selected value> -- Seleccione una opción -- </option>
                
                    </select>
                    
                  </div>
                  <div class="col-md-3 mb-1">
                    <!-- Grupo de seguridad -->
                    <label class="bmd-label-floating"> Grupo de seguridad</label>
                    <select id="Sgroup_id" class="custom-select custom-select-sm" required>
                    <option disabled selected value> -- Seleccione una opción -- </option>
                 
                    </select>
                  
                  </div>
                </div>
              </div>
              <div class="alertPassword alertHidden" id="alertPassword" role="alert">
                Contraseña no coincide
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-wine pull-right" value="Submit" form="form_users">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../../js/jquery-3.4.1.min.js"></script>

  <script src="../../js/functionsSite.js"></script>
  <script src="../../js/Storage.js"></script>
  <script src="../../js/table-filter.js"></script>
  <script src="../../js/table.js"></script>
  <script src="../../js/selectList.js"></script>
  <script src="../../js/preLoadPage.js"></script>
  <script src="js/user.js"></script>  
  <script> window.onload = loadView</script>
  <!--End Script -->
</body>

</html>
