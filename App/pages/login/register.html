<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ST Dendrite</title>
  <!-- Icons  -->
  <link rel="shortcut icon" href="../../img/favicon.ico">
  <link rel="icon" type="image/png" href="../../img/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="../../img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="../../img/favicon-96x96.png" sizes="96x96">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="css/styleLogin.css">
  <link href="../../css/styleUpload.css" rel="stylesheet"/>
  <style>

  </style>

</head>
<!--Coded with love by Mutiullah Samim-->

<body>
    <div class="loadPage" id="loadPage"></div>
  <div class="container h-100" style="margin-top: 5rem;">
    
    <div class="d-flex justify-content-center h-100" style="margin-top: 3rem;">
      <div class="register_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="../../img/videos/LogoAsoneumocito.png" class="brand_logo" alt="Logo">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <form id="form_users" action="#!" onsubmit="confirmPass();return false">
            <input type="number" id="User_id" style="visibility:hidden" value="0">
            <input type="number" id="Stat_id" style="visibility:hidden" value="7">
            <input type="number" id="Role_id" style="visibility:hidden" value="1">
            <input type="number" id="Sgroup_id" style="visibility:hidden" value="1">
            <input type="text" id="User_title" style="visibility:hidden" value="Usuario Curso">
            <span id="Comp_id" hidden>1</span>  
            <div class="row login_container">
              <div class="input-group col-xl-6 mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" id="User_name" name="" class="form-control input_user" value="" placeholder="Nombre" required>
              </div>
              <div class="input-group col-xl-6 mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                </div>
                <input type="number" id="User_identification" pattern="[0-9]" name="" class="form-control input_user" value=""
                  placeholder="Identificación" required>
              </div>
              <div class="input-group col-xl-6 mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-envelope-open-text"></i></span>
                </div>
                <input type="email" id="User_email" name="" class="form-control input_user" value="" placeholder="E-mail"
                  required>
              </div>
              <div class="input-group col-xl-6 mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-phone"></i></span>
                </div>
                <input type="text" id="User_telephone" name="" class="form-control input_user" value="" placeholder="Teléfono"
                  required>
              </div>
              <div class="input-group col-xl-6 mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" pattern=".{6,}" id="Login_password" title="Ocho o más caracteres" name="" class="form-control input_pass pass" value=""
                  placeholder="Contraseña" required>
              </div>
              <div class="input-group col-xl-5 mb-2" style="padding-right: 0px;">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" pattern=".{6,}" id="Repeat_password" title="Ocho o más caracteres" name="" class="form-control input_pass pass" value=""
                  placeholder="Confirme Contraseña" required>                
              </div>
              <div class="input-group-prepend col-xl-1 mb-2" style="padding-left: 0px;">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input btn-primary" id="defaultUnchecked">
                  <label class="custom-control-label" style="margin-left: 10px" for="defaultUnchecked"><i
                      class="material-icons viewI">visibility_off</i></label>
                </div>
              </div>
              <div class="alertPassword alertHidden" id="alertPassword" role="alert">
                Contraseña no coincide
              </div>
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center mt-3 login_container">
          <button type="submit" form="form_users" name="button" class="btn login_btn">Registrarse</button>
        </div>
        <div class="d-flex justify-content-center links" style="margin-top: 2rem;">
          <a href="login.html" style="text-align: center;">Volver</a>
        </div>
      </div>
    </div>
    <!--Alert-->
    <div id = "myAlert"></div>
      <!--Alert-->
    <!--Footer-->
    <footer class="footer">

      <div class="d-flex justify-content-center h-100">
        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
        <p class="copyright">Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          | Sinapsis Technologies. </p>
        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

      </div>
    </footer>
    <!--Footer-->
    
    
  </div>

  <!--Script-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="../../js/functionsSite.js"></script>
  <script src="../../js/Storage.js"></script>
  <script src="js/login.js"></script> 
  <script src="../user/js/user.js"></script> 
  <script src="../../js/preLoadPage.js"></script>
  <!--Script-->
</body>

</html>
